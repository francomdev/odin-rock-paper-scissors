<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="scoreboard">
        <h1 class="score-player">Player Score: 0</h1>
        <h1 class="score-computer">Computer Score: 0</h1>
    </div>
    <div class="round">
        <img class="played player" src="./images/rock.png" alt="player choice">
        <img class="played computer" src="./images/rock.png" alt="computer choice">
    </div>

    <div class="choices">
        <img class="choice-img rock" src="./images/rock.png" alt="rock">
        <img class="choice-img paper" src="./images/paper.png" alt="paper">
        <img class="choice-img scissors" src="./images/scissors.png" alt="scissors">

    </div>

    <div class="footer">Franco Mayo 2023 Â©</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
